<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple Square Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Square.js" defer></script>    
</head>
<body class="d-flex flex-column">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5">HTML5</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">JavaScript</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button onclick="setDarkMode()" class="btn header-button dark-mode-btn">Dark</button>
                        <button onclick="setLightMode()" class="btn header-button light-mode-btn">Light</button>
                        <button class="btn header-button contact-btn">Contact Me</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="calculator-box mt-4">
                    <div class="row">
                        <div class="col-12 col-md-4 mb-3 mb-md-0 d-flex flex-column justify-content-between">
                            <p class="description-text">
                                This calculator finds the square of a number.
                                <br/>It means you multiply the number by itself!
                                <br/>(Like $5 \times 5 = 25$).
                            </p>
                            <div class="d-flex justify-content-end">
                                <button onclick="calculateSquare()" class="btn enter-button">Enter</button>
                            </div>
                        </div>
                        <div class="col-12 col-md-8">
                            <label for="numberInput" class="form-label text-white text-xl font-semibold mb-2">Type a number here:</label>
                            <input type="number" id="numberInput" class="form-control" placeholder="Enter a number" />
                            <div id="resultScreen">Result will appear here</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Awesome Calculator</p>
    </footer>


    </script>
</body>
</html>
